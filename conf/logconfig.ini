[loggers]
keys=root

[handlers]
keys=defaultHandler

[formatters]
keys=defaultFormatter

[logger_root]
level=INFO
handlers=defaultHandler
qualname=root

[handler_defaultHandler]
class=FileHandler
formatter=defaultFormatter
args=('WeatherAPI.log', 'at')

[formatter_defaultFormatter]

format=%(levelname)s : %(asctime)s : %(name)s : %(message)s

